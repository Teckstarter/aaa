<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - LinguoWay</title> <!-- Заголовок страницы -->
    <link rel="stylesheet" href="css/style.css"> <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-project-id.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="avatar">
                <img id="avatar" src="fonts/lin.jpg" alt="Avatar"> <!-- Замена заголовка на изображение -->
            </div>
            <div class="menu-icon" id="menu-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="underline"></div> <!-- Линия под заголовком -->
        <div class="menu">
            <div class="menu-items">
                <button class="menu-item">
                    <a href="поиск.html">
                        <i class="fa fa-search"></i> Поиск
                    </a>
                </button>
                <button class="menu-item">
                    <a href="тексты.html">
                        <i class="fa fa-book"></i> Тексты
                    </a>
                </button>
                <button class="menu-item">
                    <a href="грамматика.html">
                        <i class="fa fa-pencil-alt"></i> Грамматика
                    </a>
                </button>
                <button class="menu-item">
                    <a href="тесты.html">
                        <i class="fa fa-check"></i> Тесты
                    </a>
                </button>
                <button class="menu-item">
                    <a href="обновления.html">
                        <i class="fa fa-bell"></i> Обновления
                    </a>
                </button>
                <button class="menu-item theme-toggle" id="theme-toggle">
                    <i class="fa fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Ночь</span> <!-- Текст кнопки -->
                </button>
            </div>
            <div class="divider"></div> <!-- Разделительная линия -->
            <div class="login-container">
                <button class="menu-item login-button">Войти</button> <!-- Кнопка Войти -->
            </div>
        </div>
    </header>
    <main>
        <div class="frame">
            <h2>Добро пожаловать в LinguoWay!</h2>
            <p>Изучайте английский язык легко и интересно!</p>
            <p>Используйте меню для навигации по сайту.</p>
        </div>
    </main>
    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
